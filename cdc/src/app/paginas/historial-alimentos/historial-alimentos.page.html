<ion-header color="secondary">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>HISTORIAL ALIMENTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenedor">
    <div>
      <br>
      <ion-card>
        <ion-item color="secondary">
          <ion-button slot="start" (click)="Izquierda()" fill="outline" color="light">
            Previo
          </ion-button>
          <ion-label class="ion-text-center">
            {{periodoTiempo[i]}}
          </ion-label>
          <ion-button slot="end" (click)="Derecha()" fill="outline" color="light">
            Siguiente
          </ion-button>
        </ion-item>
      </ion-card>
      <!--<ion-button (click)="mostrarTablaAlimentos()">mostrar</ion-button>-->
      <ion-card class="tablaCabeza" color="secondary">

        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              ALIMENTO
            </ion-col>
            <ion-col>
              CANTIDAD
            </ion-col>
            <ion-col>
              CALORIAS
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card>

      <ion-card class="tablaCuerpo" color="secondary">
        <ion-item *ngFor="let item of l_alimentos">
          <ion-label>{{item.nombre}}</ion-label>
          <ion-label>{{item.cantidad}}</ion-label>
          <ion-label>{{item.calorias}}</ion-label>
        </ion-item>
        <ion-item color="secondary">
          <ion-label>TOTAL: {{totalPorLista}} cal</ion-label>

        </ion-item>


      </ion-card>
    </div>
